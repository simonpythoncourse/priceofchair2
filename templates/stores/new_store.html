{% extends "base.html" %}

    {% block content %}
        <header><h1>Create Store</h1></header>
        <section class="create-store-form">
            <form method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="John Lewis"  />
                </div>
                 <div class="form-group">
                    <label for="url_prefix">URL Prefix</label>
                    <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..." aria-describedby="urlprefixhelp"/>
                     <small class="form-text text-muted" id="urlprefixhelp">
                         What Url will all its items start with ?
                     </small>
                </div>
                 <div class="form-group">
                    <label for="tag_name">TAG Name</label>
                    <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" aria-describedby="pricelimithelp"/>
                     <small class="form-text text-muted" id="pricelimithelp">
                         What HTML tag contains the price information for items in this store?
                     </small>
                </div>
                <div class="form-group">
                    <label for="query">HTML Query</label>
                    <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "price price--large"}' aria-describedby="queryHelp">
                    <small id="queryHelp" class="form-text text-muted">
                    What attributes are on the element that contain the price? This is so we can find it on the page.
                    </small>
                <button type="submit" class="btn btn-primary">Create Store</button>
            </form>
        </section>
    {% endblock %}
