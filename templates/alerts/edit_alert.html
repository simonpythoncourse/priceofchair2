{% extends "base.html" %}

    {% block content %}
        <header><h1>Edit Alert</h1></header>
        <section class="update-alert-form">
            <form method="post">
                <div class="form-group">
                    <label for="alert_name">Alert Name</label>
                    <input type="text" class="form-control" id="alert_name" name="alert_name" value="{{ alert.name }}" disabled />
                </div>
                <div class="form-group">
                    <label for="item_url">ITEM url</label>
                    <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled />
                </div>
                 <div class="form-group">
                    <label for="price_limit">Price Limit</label>
                    <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder='120.00' value="{{ alert.price_limit }}" aria-describedby="pricehelp"/>
                     <small class="form-text text-muted" id="pricehelp">
                         Under which price for the item would you like to be notified
                     </small>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </section>
    {% endblock %}
